name: Testing nbclassic

on:
  push:
    branches:
    - master
  pull_request:
    branches: '*'

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: [ '3.6', '3.7', '3.8' ]

    steps:
    - uses: actions/checkout@v1
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -v -e ".[test]"
    - name: Test with pytest
      run: |
        pytest
    - name: Test data_files
      run: |
        pip install .
        jupyter server extension list 1>serverextensions 2>&1
        cat serverextensions
        cat serverextensions | grep -i "nbclassic.*enabled"
        cat serverextensions | grep -i "nbclassic.*OK"
    - name: Test release assets
      if: ${{ matrix.python-version != '3.6' }}
      run: |
        pip install twine build
        python -m build .
        twine check dist/*
